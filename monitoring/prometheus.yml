---
global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Storage API metrics 
  - job_name: "storage-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["storage-api:5000"]

  # Node / host metrics (node-exporter)
  - job_name: "backup-monitor"
    static_configs:
      - targets: ["node-exporter:9100"]

